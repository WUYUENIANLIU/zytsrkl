<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PocketBase 评论系统</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .comment {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .comment-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .comment-author {
            font-weight: bold;
            margin-right: 10px;
        }
        .comment-date {
            color: #888;
            font-size: 0.9em;
        }
        .comment-body {
            margin-left: 50px;
            margin-bottom: 10px;
        }
        .comment-reply {
            margin-left: 50px;
            padding-left: 20px;
            border-left: 2px solid #eee;
        }
        .comment-form {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .comment-form input,
        .comment-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .comment-form button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .comment-form button:hover {
            background-color: #45a049;
        }
        .sort-options {
            margin-bottom: 15px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            padding: 8px 12px;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
        }
        .pagination button.active {
            background-color: #4CAF50;
            color: white;
        }
        .auth-buttons {
            margin-bottom: 15px;
        }
        .auth-buttons button {
            padding: 8px 12px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
        }
        .auth-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .auth-modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 5px;
        }
        .auth-modal-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .auth-modal-close:hover,
        .auth-modal-close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <!-- 添加 PocketBase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/pocketbase@0.15.0/dist/pocketbase.umd.min.js"></script>
</head>
<body>
    <div class="auth-buttons">
        <button id="login-button">登录</button>
        <button id="register-button">注册</button>
        <span id="user-info"></span>
    </div>

    <div class="sort-options">
        <label>排序方式: </label>
        <select id="sort-select">
            <option value="-created">最新</option>
            <option value="created">最早</option>
        </select>
    </div>

    <div id="comments-container"></div>
    
    <div id="comment-form" class="comment-form">
        <h3>发表评论</h3>
        <input type="text" id="user-name" placeholder="你的名字" disabled>
        <textarea id="comment-text" rows="4" placeholder="写下你的评论..."></textarea>
        <input type="hidden" id="reply-to" value="">
        <button id="submit-comment">提交评论</button>
    </div>

    <!-- 登录模态框 -->
    <div id="login-modal" class="auth-modal">
        <div class="auth-modal-content">
            <span class="auth-modal-close">&times;</span>
            <h3>登录</h3>
            <input type="email" id="login-email" placeholder="邮箱">
            <input type="password" id="login-password" placeholder="密码">
            <button id="do-login">登录</button>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div id="register-modal" class="auth-modal">
        <div class="auth-modal-content">
            <span class="auth-modal-close">&times;</span>
            <h3>注册</h3>
            <input type="email" id="register-email" placeholder="邮箱">
            <input type="text" id="register-name" placeholder="用户名">
            <input type="password" id="register-password" placeholder="密码">
            <button id="do-register">注册</button>
        </div>
    </div>

    <div class="pagination" id="pagination"></div>

    <script>
        // 配置信息
        const POCKETBASE_URL = 'http://127.0.0.1:8090';
        
        // 初始化 PocketBase 客户端
        const pb = new PocketBase(POCKETBASE_URL);
        
        // 分页和排序配置
        let currentPage = 1;
        let commentsPerPage = 10;
        let sortField = '-created';
        
        // DOM 元素
        const commentsContainer = document.getElementById('comments-container');
        const userNameInput = document.getElementById('user-name');
        const commentTextInput = document.getElementById('comment-text');
        const submitButton = document.getElementById('submit-comment');
        const replyToInput = document.getElementById('reply-to');
        const sortSelect = document.getElementById('sort-select');
        const paginationContainer = document.getElementById('pagination');
        const loginButton = document.getElementById('login-button');
        const registerButton = document.getElementById('register-button');
        const userInfoSpan = document.getElementById('user-info');
        const loginModal = document.getElementById('login-modal');
        const registerModal = document.getElementById('register-modal');
        const loginClose = document.querySelectorAll('.auth-modal-close')[0];
        const registerClose = document.querySelectorAll('.auth-modal-close')[1];
        const doLoginButton = document.getElementById('do-login');
        const doRegisterButton = document.getElementById('do-register');
        const loginEmail = document.getElementById('login-email');
        const loginPassword = document.getElementById('login-password');
        const registerEmail = document.getElementById('register-email');
        const registerName = document.getElementById('register-name');
        const registerPassword = document.getElementById('register-password');

        // 检查用户是否已登录
        async function checkAuth() {
            if (pb.authStore.isValid) {
                // 用户已登录
                const user = pb.authStore.model;
                userInfoSpan.textContent = `已登录: ${user.name} (${user.email})`;
                userNameInput.value = user.name;
                userNameInput.disabled = true;
            } else {
                // 用户未登录
                userInfoSpan.textContent = '未登录';
                userNameInput.value = '';
                userNameInput.disabled = false;
            }
        }

        // 获取评论
        async function fetchComments() {
            try {
                const offset = (currentPage - 1) * commentsPerPage;
                
                // 获取所有评论，按指定字段排序
                const comments = await pb.collection('comments').getList(
                    currentPage,
                    commentsPerPage,
                    {
                        sort: sortField,
                        filter: 'parent_id = ""', // 只获取顶级评论
                    }
                );
                
                displayComments(comments.items);
                updatePagination(comments.totalPages);
            } catch (error) {
                console.error('获取评论失败:', error);
                commentsContainer.innerHTML = '<p>加载评论失败，请稍后再试。</p>';
            }
        }

        // 获取评论回复
        async function fetchReplies(parentId) {
            try {
                // 获取指定评论的所有回复
                const replies = await pb.collection('comments').getFullList({
                    sort: 'created',
                    filter: `parent_id = "${parentId}"`,
                });
                
                return replies;
            } catch (error) {
                console.error('获取回复失败:', error);
                return [];
            }
        }

        // 显示评论
        async function displayComments(comments) {
            commentsContainer.innerHTML = '';
            
            if (comments.length === 0) {
                commentsContainer.innerHTML = '<p>暂无评论</p>';
                return;
            }
            
            for (const comment of comments) {
                const div = document.createElement('div');
                div.className = 'comment';
                div.dataset.id = comment.id;
                
                // 获取评论回复
                const replies = await fetchReplies(comment.id);
                
                div.innerHTML = `
                    <div class="comment-header">
                        <img src="${comment.user_avatar || 'https://picsum.photos/200'}" class="comment-avatar" alt="${comment.user_name}">
                        <span class="comment-author">${comment.user_name}</span>
                        <span class="comment-date">${new Date(comment.created).toLocaleString()}</span>
                    </div>
                    <div class="comment-body">${comment.content}</div>
                    <button class="reply-button" data-id="${comment.id}">回复</button>
                    <div class="comment-replies" id="replies-${comment.id}"></div>
                `;
                
                commentsContainer.appendChild(div);
                
                // 显示回复
                const repliesContainer = document.getElementById(`replies-${comment.id}`);
                replies.forEach(reply => {
                    const replyDiv = document.createElement('div');
                    replyDiv.className = 'comment-reply';
                    replyDiv.innerHTML = `
                        <div class="comment-header">
                            <img src="${reply.user_avatar || 'https://picsum.photos/200'}" class="comment-avatar" alt="${reply.user_name}">
                            <span class="comment-author">${reply.user_name}</span>
                            <span class="comment-date">${new Date(reply.created).toLocaleString()}</span>
                        </div>
                        <div class="comment-body">${reply.content}</div>
                    `;
                    repliesContainer.appendChild(replyDiv);
                });
            }
            
            // 添加回复按钮事件
            document.querySelectorAll('.reply-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const commentId = e.target.dataset.id;
                    const commentAuthor = e.target.parentElement.querySelector('.comment-author').textContent;
                    
                    // 设置回复目标
                    replyToInput.value = commentId;
                    commentTextInput.placeholder = `回复 ${commentAuthor}...`;
                    commentTextInput.focus();
                });
            });
        }

        // 更新分页控件
        function updatePagination(totalPages) {
            paginationContainer.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // 首页
            const firstButton = document.createElement('button');
            firstButton.textContent = '首页';
            firstButton.disabled = currentPage === 1;
            firstButton.addEventListener('click', () => {
                if (currentPage !== 1) {
                    currentPage = 1;
                    fetchComments();
                }
            });
            paginationContainer.appendChild(firstButton);
            
            // 上一页
            const prevButton = document.createElement('button');
            prevButton.textContent = '上一页';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    fetchComments();
                }
            });
            paginationContainer.appendChild(prevButton);
            
            // 页码按钮
            const maxButtons = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            let endPage = startPage + maxButtons - 1;
            
            if (endPage > totalPages) {
                endPage = totalPages;
                startPage = Math.max(1, endPage - maxButtons + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.className = i === currentPage ? 'active' : '';
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    fetchComments();
                });
                paginationContainer.appendChild(pageButton);
            }
            
            // 下一页
            const nextButton = document.createElement('button');
            nextButton.textContent = '下一页';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    fetchComments();
                }
            });
            paginationContainer.appendChild(nextButton);
            
            // 末页
            const lastButton = document.createElement('button');
            lastButton.textContent = '末页';
            lastButton.disabled = currentPage === totalPages;
            lastButton.addEventListener('click', () => {
                if (currentPage !== totalPages) {
                    currentPage = totalPages;
                    fetchComments();
                }
            });
            paginationContainer.appendChild(lastButton);
        }

        // 提交评论
        async function submitComment() {
            const content = commentTextInput.value.trim();
            const parentId = replyToInput.value;
            
            if (!content) return;
            
            try {
                let commentData = {
                    content: content,
                    parent_id: parentId
                };
                
                // 如果用户已登录，使用用户信息
                if (pb.authStore.isValid) {
                    const user = pb.authStore.model;
                    commentData.user_name = user.name;
                    commentData.user_avatar = user.avatar;
                } else {
                    // 未登录用户使用输入的名称
                    const userName = userNameInput.value.trim() || '匿名用户';
                    commentData.user_name = userName;
                    commentData.user_avatar = `https://picsum.photos/seed/${userName}/200`;
                }
                
                // 创建新评论
                const newComment = await pb.collection('comments').create(commentData);
                
                // 重置表单
                commentTextInput.value = '';
                replyToInput.value = '';
                commentTextInput.placeholder = '写下你的评论...';
                
                // 重新加载评论
                fetchComments();
            } catch (error) {
                console.error('提交评论失败:', error);
                alert('提交评论失败，请稍后再试。');
            }
        }

        // 用户登录
        async function login() {
            const email = loginEmail.value.trim();
            const password = loginPassword.value;
            
            if (!email || !password) {
                alert('请输入邮箱和密码');
                return;
            }
            
            try {
                const authData = await pb.collection('users').authWithPassword(email, password);
                console.log('登录成功:', authData);
                loginModal.style.display = 'none';
                checkAuth();
                fetchComments(); // 刷新评论以显示用户身份
            } catch (error) {
                console.error('登录失败:', error);
                alert('登录失败，请检查邮箱和密码');
            }
        }

        // 用户注册
        async function register() {
            const email = registerEmail.value.trim();
            const name = registerName.value.trim();
            const password = registerPassword.value;
            
            if (!email || !password || !name) {
                alert('请填写所有字段');
                return;
            }
            
            try {
                // 创建用户
                const newUser = await pb.collection('users').create({
                    email: email,
                    password: password,
                    passwordConfirm: password,
                    name: name
                });
                
                // 验证邮箱（发送验证邮件）
                await pb.collection('users').requestVerification(email);
                
                alert('注册成功，请查收验证邮件');
                registerModal.style.display = 'none';
            } catch (error) {
                console.error('注册失败:', error);
                alert('注册失败，请检查输入');
            }
        }

        // 用户登出
        function logout() {
            pb.authStore.clear();
            checkAuth();
            fetchComments(); // 刷新评论以显示匿名状态
        }

        // 事件监听
        submitButton.addEventListener('click', submitComment);
        commentTextInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitComment();
            }
        });
        
        sortSelect.addEventListener('change', (e) => {
            sortField = e.target.value;
            currentPage = 1; // 重置到第一页
            fetchComments();
        });
        
        loginButton.addEventListener('click', () => {
            loginModal.style.display = 'block';
        });
        
        registerButton.addEventListener('click', () => {
            registerModal.style.display = 'block';
        });
        
        loginClose.addEventListener('click', () => {
            loginModal.style.display = 'none';
        });
        
        registerClose.addEventListener('click', () => {
            registerModal.style.display = 'none';
        });
        
        window.addEventListener('click', (e) => {
            if (e.target === loginModal) {
                loginModal.style.display = 'none';
            }
            if (e.target === registerModal) {
                registerModal.style.display = 'none';
            }
        });
        
        doLoginButton.addEventListener('click', login);
        doRegisterButton.addEventListener('click', register);
        
        // 添加登出功能
        userInfoSpan.addEventListener('click', (e) => {
            if (pb.authStore.isValid && e.target === userInfoSpan) {
                if (confirm('确定要登出吗？')) {
                    logout();
                }
            }
        });

        // 初始化
        checkAuth();
        fetchComments();
        
        // 实时监听评论集合的变化
        pb.collection('comments').subscribe('*', (e) => {
            console.log('实时更新:', e);
            fetchComments(); // 重新加载评论
        });
    </script>
</body>
</html>
